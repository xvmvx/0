
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LinuxMirrors · 让换源更简单</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css" />
  <link rel="stylesheet" href="./css/fontawesome.css" />
  <link rel="icon" type="image/x-icon" href="./img/icon/linux.svg" />
</head>

<body>
  <div id="app">正在加载...</div>
  <script>
    window.$docsify = {
      // 导航栏标题
      name: 'LinuxMirrors',
      // 右上角仓库icon
      repo: 'https://github.com/SuperManito/LinuxMirrors',
      // 导航栏logo
      logo: './img/logo.png',
      // 加载封面
      coverpage: true,
      // 小屏幕设备自动合并导航栏到侧边栏
      mergeNavbar: true,
      // 启用自定义404页
      notFoundPage: true,
      // 跳转后自动移到顶部
      auto2top: true,
      // 隐藏侧边栏
      hideSidebar: true,

      // 搜索
      search: 'auto',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        placeholder: '搜索',
        noData: '找不到结果!',
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',
        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },

      // 字数统计
      count: {
        countable: true,
        position: 'bottom',
        margin: "30px",
        float: 'right',
        fontsize: '1em',
        color: 'var(--textColor)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },

      // 灵活警告插件
      'flexible-alerts': {
        note: {
          label: {
            '/': '注释'
          }
        },
        tip: {
          label: {
            '/': '友情提示'
          }
        },
        warning: {
          label: {
            '/': '警告'
          }
        },
        attention: {
          label: {
            '/': '注意'
          }
        }
      },

      // 页脚内容
      footer: {
        copy: '<span>Copyright 2021 ～ 2022 <i class="fa-regular fa-copyright"></i>',
        auth: ' <a href="javascript:window.open(\'https://github.com/SuperManito\')">SuperManito</a> . Released under the <a href="javascript:window.open(\'https://github.com/SuperManito/LinuxMirrors/blob/main/LICENSE\')">GPL-2.0</a>',
        pre: '',
        style: 'text-align: center;',
        class: 'className',
      },

      // 阅读进度条
      progress: {
        position: "bottom",
        color: "var(--themeColor)",
        height: "3px",
      },

      // 浅色｜暗黑主题
      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        light: {
          themeColor: '#42b983',
          toogleBackground: '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          highlightBackgroundColor: '#efefef',
          buttonBackgroundColor: '#f3f3f3ce',
          sidebarSublink: '#7c7c7c',
          codeTypeColor: '#091a28',
          herfColor: '#16995e',
          hrColor: '#afafaf',
          coverBackground: 'linear-gradient(to top, #fff1eb 0%, #ace0f9 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)',
        },
        dark: {
          themeColor: '#4894df',
          toogleBackground: '#ffffff',
          background: '#040d19',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroundColor: '#071426',
          borderColor: '#0f293e',
          blockQuoteColor: '#858585',
          highlightColor: '#c4882e',
          highlightBackgroundColor: '#122d44',
          buttonBackgroundColor: '#a8a8a825',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          herfColor: '#2973b7',
          hrColor: '#464646',
          coverBackground: 'linear-gradient(to top, #fff1eb 0%, #ace0f9 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)',
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./js/docsify.min.js"></script>
  <!-- 暗黑主题 -->
  <script src="./js/dark-theme.js"></script>
  <!-- Font Awesome 图标 -->
  <script src="./js/docsify-fontawesome.min.js"></script>
  <script src="./js/docsify-fontawesome.sub.js"></script>
  <!-- 灵活警告插件 -->
  <script src="./js/docsify-flexible-alerts.min.js"></script>
  <!-- 页脚内容 -->
  <script src="./js/docsify-footer-enh.min.js"></script>
  <!-- 复制代码到剪贴板 -->
  <script src="./js/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="./js/docsify-countable.min.js"></script>
  <!-- 阅读进度条 -->
  <script src="./js/docsify-progress.min.js"></script>
  <!-- Emoji表情支持 -->
  <script src="./js/emoji.min.js"></script>
  <!-- 搜索 -->
  <script src="./js/search.js"></script>
  <!-- 代码高亮 -->
  <script src="./js/prism-bash.min.js"></script>
  <!-- 离线模式 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('./js/sw.js')
    }
  </script>

</body>

</html>
